	<script type="text/javascript">
		$(document).ready(function(){
			$("#upload").click(function(){
			var length= $("#file")[0].files.length; 
			//formdata2.append("file" , $("#file")[0].files[1]);//获取文件法二
			for(i=0;i<length;i++){  
				var formdata2=new FormData();   
                formdata2.append("file" , $("#file")[0].files[i]); 
				uploadresult(formdata2);
			} 
				alert("成功上传"+length+"张图片！");
				window.location.reload();
			});
			function  uploadresult(formdata2){
			  $.ajax({
				url: 'http://114.115.133.62:8001/uploadpic/',
				type: 'POST',
				cache: false,
				data: formdata2,
				processData: false,
				contentType: false,
				success:function (returndata) {  
					//alert("success");
					var jsonObj = eval('('+returndata+')');
					//alert(jsonObj[0].ret);
					},
				error:function (returndata) {  
					var jsonObj = eval('('+returndata+')');
					}
				});
			}
			});
</script> 
<script type="text/javascript" src="js/jsapi.js"></script>

<script>
$(document).ready(function(){
		var s=' <table id=“myTable1”><caption>图片处理情况</caption><thead><tr><th></th><th>已导出标签化图片</th><th>待导出标签化图片</th><th>未标签化图片</th></tr></thead><tbody>'; 
		labelSearch();
		
	function labelSearch(){
	$.post("http://114.115.133.62:8001/getpicinfo/",
    {
      requestCode:"1" 
    },
    function(result,status,xhr){
		ChartShow(result);
    },
	"json");
	}
	function ChartShow(result){
	$("#num1").html(result[0].exportedpic_cnt);
	$("#num2").html(result[0].confirmedpic_cnt);
	$("#num3").html(result[0].not_confirmedpic_cnt);
		gvChartInit();
		$('#myTable2').gvChart({
			chartType: 'PieChart',
			gvSettings: {
			vAxis: {title: 'No of players'},
			hAxis: {title: 'Month'},
			width: 600,
			height: 350
		}
		});
	}
	
});
</script>
