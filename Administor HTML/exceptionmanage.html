  <script>
	$(document).ready(function(){
		picSearch();	
	function picSearch(){
		$.post("http://114.115.133.62:8001/getpicinfo/",
		{
			requestCode:"2" 
		},
		function(result,status,xhr){
		if(result.length==1)
		   alert("没有异常图片！");
		  else
			picShow(result);
		},
		"json");
	}
	function picShow(result){
		var s='<table class="table table-striped table-bordered table-hover table-condensed" id="testInfo"><thead><tr><th class="text-center">图片名</th><th class="text-center">天数</th></tr></thead><tbody>';			
		for (var i=1;i<result.length;i++){
		  var address="http://114.115.133.62:8001/download/mini_"+ result[i].picNames;
		  s+='<tr><td class="text-center" id="num1">' + '<a target="_blank" href='+address+'>'+result[i].picNames+ '</a></td><td class="text-center" id="num2">' + result[i].days+ '</td><td><input type="button" value="强制推送"></td></tr>';
		}
		s+='</tbody></table>';
		$("#tableres").html(s);
		picEdit();
	}
	function  picEdit(){
		var picid;
			$("input:button").click(function() {
				$(this).parent().siblings("td").each(function() {  // 获取当前行的其他单元格
						var credit=$(this).attr("id");
						 if(credit=="num1")
						{
							picid=$(this).text();
						}	
				});
				$.post("http://114.115.133.62:8001/forcepush/",
				{
					path:picid
				},
				function(result,status,xhr){
					//alert(status);
				},
				"json");	
				});
			
	}
	
});
</script>
